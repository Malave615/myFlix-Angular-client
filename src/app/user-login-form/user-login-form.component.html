<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="userLogin()">
            <mat-form-field>
                <input
                  matInput
                  placeholder="Username"
                  [(ngModel)]="userData.Username"
                  name="username"
                  type="text"
                  required
                  #username="ngModel"
                />
                <mat-error *ngIf="username.invalid && username.touched">Username is required.</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  [(ngModel)]="userData.Password"
                  name="password"
                  type="password"
                  required
                  #password="ngModel"
                />
                <mat-error *ngIf="password.invalid && password.touched">Password is required.</mat-error>
            </mat-form-field>

            <!-- Loading spinner overlay -->
             <div *ngIf="loading" class="loading-overlay">
                <mat-spinner></mat-spinner>
            </div>

            <mat-card-actions>
                <button
                    mat-raised-button
                    color="primary"
                    [disabled]="loginForm.invalid  || loading"
                    type="submit"
                    >
                        Login
                    </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
  
</mat-card>
