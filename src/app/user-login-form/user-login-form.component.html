<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                  matInput
                  placeholder="Username"
                  [(ngModel)]="userData.Username"
                  name="username"
                  type="text"
                  required
                />
            </mat-form-field>
            <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  [(ngModel)]="userData.Password"
                  name="password"
                  type="password"
                  required
                />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            color="primary"
            (click)="userLogin()"
            >
                Login
            </button>
    </mat-card-actions>
</mat-card>
