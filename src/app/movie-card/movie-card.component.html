<div style="display: flex; flex-wrap: wrap; justify-content: space-evenly;">
    <div *ngIf="loading" class="loading-averlay">
        <mat-spinner></mat-spinner>
    </div>
    
    <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>

        <img src="{{movie.ImagePath}}" alt="{{movie.Title}}" />

        <mat-card-actions>
            <button mat-button color="primary">Genre</button>
            <button mat-button color="primary">Director</button>
            <button mat-button color="primary">Description</button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>

    <!-- Retry Button if fetch fails -->
     <div *ngIf="retryAttempt">
        <button mat-raised-button color="warn" (click)="retryFetchMovies()">Retry</button>
     </div>
</div>
