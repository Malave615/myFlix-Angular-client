<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #signUpForm="ngForm" (ngSubmit)="registerUser()">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Name"
          placeholder="Name"
          type="text"
          name="Name"
          required
          #name="ngModel"
        />
        <mat-error *ngIf="name.invalid && name.touched">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
          #username="ngModel"
        />
        <mat-error *ngIf="username.invalid && username.touched">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
          #password="ngModel"
        />
        <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type = "email"
          placeholder="Email"
          name="Email"
          required
          #email="ngModel"
        />
        <mat-error *ngIf="email.invalid && email.touched">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type = "date"
          placeholder="Birthday"  
          name="Birthday"
          #birthday="ngModel"
        />
      </mat-form-field>

      <!-- Show loading spinner when loading is true -->
       <div *ngIf="loading" class="loading-overlay">
        <mat-spinner></mat-spinner>
      </div>

      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [disabled]="signUpForm.invalid || loading"
          type="submit"
        >
          Sign Up
        </button>
    </mat-card-actions>
    </form>
  </mat-card-content>
  
</mat-card>
